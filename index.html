<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neighborhood Creator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="game-card">
            <h1>Welcome to Neighborhood Creator</h1>
            <div class="input-section">
                <label for="neighborhoodName">Name your neighborhood:</label>
                <input type="text" id="neighborhoodName" placeholder="Enter neighborhood name...">
                <button id="createNeighborhood">Create Neighborhood</button>
            </div>
            <div id="neighborhoodDisplay" class="hidden">
                <h2>Your Neighborhood: <span id="displayName"></span></h2>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
